<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navoptions">
            <h2>Dojo Weather</h2>
            <h4 onclick="alert('loading weather report')">Burbank</h4>
            <h4 onclick="alert('loading weather report')"> Chicago</h4>
            <h4 onclick="alert('loading weather report')">Dallas</h4>
        </div>
    </div>

    <div class="citytemp">
        <div class="city">
            <h2>San Jose</h2>
        </div>
        <div class="tempopt">
            <p>show temperature in
            <select name="temp" id="tempselect" >
                <option value="Celcius">&deg;C</option>
                <option value="Fahrenhiet">&deg;F</option>
            </p>
            </select>
        </div>
    </div>

    <div class="mainbody">
        <div class="today">
            <h3>Today</h3>
            <img src="some_rain.png" alt="rain">
            <p>some rain</p>
            <div>
                <h4 class="day">24&deg;</h4>
                <h4 class= "night">24&deg;</h4>
            </div>
        </div>

        <div class="tomorrow">
            <h3>Tomorrow</h3>
            <img src="some_sun.png" alt="sun">
            <p>some sun</p>
            <div>
                <h4>24&deg;</h4>
                <h4>24&deg;</h4>
            </div>
        </div>

        <div class="friday">
            <h3>Friday</h3>
            <img src="some_clouds.png" alt="clouds">
            <p>some clouds</p>
            <div>
                <h4>24&deg;</h4>
                <h4>24&deg;</h4>
            </div>
        </div>

        <div class="saturday">
            <h3>Saturday</h3>
            <img src="some_sun.png" alt="sun">
            <p>some sun</p>
            <div>
                <h4>24&deg;</h4>
                <h4>24&deg;</h4>
            </div>
        </div>
        <div class="cookies">
            <img src="cookie.png" alt="">
            <h1>cookie time</h1>
            <button onclick="hide()">Accept</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
